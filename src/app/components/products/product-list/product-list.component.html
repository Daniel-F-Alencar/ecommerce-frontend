<div class="container">
  <div class="header">
    <h1>Available Products</h1>
    <button mat-raised-button color="primary" (click)="createProduct()">
      <mat-icon>add</mat-icon>
      Add New Product
    </button>
  </div>
  <mat-grid-list cols="3" rowHeight="1:1.5" gutterSize="16">
    <mat-grid-tile *ngFor="let product of products">
      <mat-card class="product-card">
        <mat-card-header>
          <mat-card-title>{{product.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p class="description">{{product.description}}</p>
          <p class="price">Price: ${{product.price}}</p>
          <p class="stock">Stock: {{product.stock}} units</p>
        </mat-card-content>
        <mat-card-actions>
          <div class="button-container">
            <button mat-raised-button color="primary" (click)="editProduct(product)">
              <mat-icon>edit</mat-icon>
              Edit
            </button>
            <button mat-raised-button color="warn" (click)="deleteProduct(product.id)">
              <mat-icon>delete</mat-icon>
              Delete
            </button>
          </div>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
